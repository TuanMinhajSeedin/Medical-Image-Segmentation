name: CI

on:
  push:
    branches: main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Validate imports
        run: |
          python -c "from LiverTumorSegmentation import logger; print('âœ“ Imports work')"

      - name: Build Docker image
        run: docker build -t medical-segmentation:test .
