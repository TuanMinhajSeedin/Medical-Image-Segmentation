# Experiment 001: + Augmentations + LR Schedule
# Adds data augmentation and learning rate scheduling

AUGMENTATION: True           # Enable data augmentation
# Input image size expected (H, W, C)
IMAGE_SIZE: [128, 128, 1]

# Training hyperparameters
BATCH_SIZE: 2
EPOCHS: 10
LEARNING_RATE: 0.002         # Initial learning rate

# Number of segmentation classes (binary foreground/background for UNet)
CLASSES: 1

# Kept for compatibility with classification-based pipelines
INCLUDE_TOP: False
WEIGHTS: null

BASE_FILTERS: 32            # Baseline UNet filters

# Additional experiment-specific parameters
PREDICTIONS_SUBDIR: Dice      # Subdirectory in Predictions folder
VAL_SPLIT: 0.1                # Validation split ratio
SHUFFLE_BUFFER: 128           # Shuffle buffer size for training

# Learning rate schedule parameters (if implemented)
LR_SCHEDULE: True             # Enable learning rate scheduling
LR_DECAY_RATE: 0.95           # Decay rate for exponential decay
LR_DECAY_STEPS: 1000          # Steps for learning rate decay

